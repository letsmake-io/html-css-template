<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App - Let's Make</title>

    <!-- loading google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- loading app css files -->
    <link rel="stylesheet" href="./assets/css/app.css" />

    
  </head>
  <body>
    <!-- signup section starts here -->
    <div class="maincontent">
      <div class="maincontent-left">
        <div class="maincontent-center">
          <div class="maincontent-top">
            <h1>Sign Up</h1>
            <p>learn create an account and start the journey</p>
          </div>

          <form>
            <div class="maincontent-input maincontent-input__name">
              <div>
                <label for="firstname">First name</label>
                <input type="text" id="firstname" />
              </div>
              <div>
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" />
              </div>
            </div>

            <div class="maincontent-input">
              <label for="email">Email address</label>
              <input type="email" id="email" />
            </div>

            <div class="maincontent-input">
              <label for="password">First name</label>
              <input type="password" id="password" />
            </div>

            <div class="maincontent-input">
              <label for="cpassword">First name</label>
              <input type="password" id="cpassword" />
            </div>

            <div class="maincontent-check">
              <input type="checkbox" id="agree" />
              <label for="agree"
                >I agree to the <span>terms and conditions</span></label
              >
            </div>

            <div class="maincontent-submit">
              <button class="submit">Create account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="maincontent-right">
        <img
          src="./assets/images/authentication/create-account.png"
          alt="create acount right side image"
        />
      </div>
    </div>

    <!-- signup section ends here -->

    <!-- loading app js file -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
